<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/335/335384.png" type="image/x-icon">
    <title>Tabela002</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 8px;
        }
        .number{
            text-align: right;
        }
        img{
            width: 20px;
        }
        thead, tfoot{
            background-color: rgba(128, 128, 128, 0.589);
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
    Anatomia de Tabelas Grandes

        THEAD
            tr, td, th
        TBODY
            tr, td, th
        TFOOT
            tr, td, th
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!--SP-->
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmSC4VWokkNcI0r2vzsRoeRWz7PmBUa47pVnfwHKDuOg&s" alt="bandeira"> São Paulo</td>
                <td class="number">44 411 238</td>
            </tr>
            <tr> <!--MG-->
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Bandeira_de_Minas_Gerais.svg/243px-Bandeira_de_Minas_Gerais.svg.png" alt="bandeira" style="border: 0.001px solid black;"> Minas Gerais</td>
                <td class="number">20 538 718</td>
            </tr>
            <tr> <!--RJ-->
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Bandeira_do_estado_do_Rio_de_Janeiro.svg" alt="bandeira" style="border: 0.001px solid black;"> Rio de Janeiro</td>
                <td class="number">16 054 524</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="number"><strong>81.004.480</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
